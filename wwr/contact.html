    <main class="contact-main">
        <h1>Contact Rapid Adventures!</h1>
        
        <div class="contact-container">
            <!-- Contact Information Section -->
            <section class="contact-info">
                <h2>Our Office</h2>
                <address>
                    <p>üìç 123 River Road, Whitewater, CO 81224</p>
                    <p>üìû (555) 123-4567 (Office)</p>
                    <p>üì± (555) 765-4321 (Emergency)</p>
                    <p>‚úâÔ∏è contact@rapidadventures.com</p>
                </address>
                
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.678901234567!2d-106.12345678901234!3d38.98765432109876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzjCsDU5JzE1LjYiTiAxMDbCsDA3JzAzLjYiVw!5e0!3m2!1sen!2sus!4v1234567890123!5m2!1sen!2sus"

                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
            
            <!-- Contact Form Section -->
            <section class="contact-form">
                <h2>Send Us a Message</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="purpose">Purpose of Message:</label>
                        <select id="purpose" name="purpose">
                            <option value="general">General Inquiry</option>
                            <option value="reservation">Trip Reservation</option>
                            <option value="feedback">Feedback</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </section>
        </div>
        
        <!-- Employee Profiles Section -->
        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <div class="employees-grid">
